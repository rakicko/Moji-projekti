<html>
	<head>
		<title>Domaci</title>
	</head>
		<body>
      <form>
        <fieldset style="width: 500px; ">
          <form>
            <fieldset>
              <legend><b> Form Validation </b></legend>
              <table>
                <tr>
                  <td>Name </td>
                  <td><input type="text">
                </tr>

                <tr>
                  <td>User name: </td>
                  <td><input type="text"></td>
                </tr>

                <tr>
                  <td>Password: </td>
                  <td><input type="password"></td>
                </tr>
    
                <tr>
                  <td>Re-type password: </td>
                  <td><input type="password"></td>
                </tr>

                <tr>
                  <td>Gender: </td>
                    <td>
                     Male<input type="radio" name="pol" value="m" checked>
                     Female<input type="radio" name="pol" value="z">
                     Other<input type="radio" name="pol" value="n">
                  </td>
                </tr>


                <tr>
                  <td>Programing skills: </td>
                  <td>
                    Java<input type="checkbox" name="prog" value="java">
                    Android<input type="checkbox" name="prog" value="Android">
                    Ruby<input type="checkbox" name="prog" value="Ruby">
                    Net<input type="checkbox" name="Net" value="Net">
                  </td>
                </tr>
      
                <tr>
                  <td>Contact no: </td>
                  <td><input type="tel" id="phone" name="phone">
                </tr>

                <tr>
                  <td>Email: </td>
                  <td><input type="email"></td>
                </tr>

                <tr>
                <td>College: </td>
                  <td>
                    <select>
                     <option value="" selected disabled hidden>Select college </option>
                     <option value="HTML">HTML </option>
                     <option value="Javascript">Javascript </option>
                     <option value="PHP">PHP </option>
                     <option value="WordPress">WordPress </option>
                     <option value="CSS">CSS </option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <td >
                  <td> <input type="submit" value="Submit">
                  </td>
                </tr>
              </table>
            </fieldset>
          </form>
        </fieldset>
      </form>
  	</body>
</html>
